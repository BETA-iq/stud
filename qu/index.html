<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منصة الأمثلة</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>منصة عرض أمثلة</h1>

  <div class="selectors">
    <select id="classSelect">
      <option value="">اختر الصف</option>
      <option value="5th">خامس ابتدائي</option>
      <option value="6th">سادس ابتدائي</option>
      <option value="7th">أول متوسط</option>
      <option value="8th">ثاني متوسط</option>
      <option value="9th">ثالث متوسط</option>
      <option value="10a">رابع علمي</option>
      <option value="10b">رابع أدبي</option>
      <option value="11a">خامس علمي</option>
      <option value="11b">خامس أدبي</option>
      <option value="12a">سادس علمي</option>
      <option value="12b">سادس أدبي</option>
    </select>

    <select id="periodSelect">
      <option value="">اختر الفترة</option>
      <option value="1-1">شهر أول - فصل أول</option>
      <option value="1-2">شهر ثاني - فصل أول</option>
      <option value="1-3">نصف سنة</option>
      <option value="2-1">شهر أول - فصل ثاني</option>
      <option value="2-2">شهر ثاني - فصل ثاني</option>
      <option value="2-3">نهاية السنة</option>
    </select>

    <select id="subjectSelect">
      <option value="">اختر المادة</option>
      <!-- يتم ملئها ديناميكيًا -->
    </select>
  </div>

  <div class="image-container">
    <div class="image-wrapper">
      <img id="exampleImage" src="" alt="صورة المثال">
      <p id="imageDetails">تفاصيل الصورة ستظهر هنا</p>
    </div>
    <button id="prevBtn">⟨</button>
    <button id="downloadBtn" style="background: rgba(0,255,200,0.4);display: inline-block;">تنزيل</button>
    <button id="shareBtn" style="background: rgba(0,255,200,0.4);display: inline-block;">مشاركة</button>
    <button id="nextBtn">⟩</button>
  </div>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
