<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>اختبارات</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>اختيارات الاختبار</h1>

  <div class="selectors">

    <select id="classSelect">
      <option value="">اختر المرحلة</option>
      <option value="5th">خامس ابتدائي</option>
      <option value="6th">سادس ابتدائي</option>
      <option value="7th">اول متوسط</option>
      <option value="8th">ثاني متوسط</option>
      <option value="9th">ثالث متوسط</option>
      <option value="10a">رابع علمي</option>
      <option value="10b">رابع ادبي</option>
      <option value="11a">خامس علمي</option>
      <option value="11b">خامس ادبي</option>
      <option value="12a">سادس علمي</option>
      <option value="12b">سادس ادبي</option>
    </select>

    <select id="periodSelect">
      <option value="">اختر الفترة</option>
      <option value="1-1">شهر أول - فصل أول</option>
      <option value="1-2">شهر ثاني - فصل أول</option>
      <option value="1-3">نصف سنة</option>
      <option value="2-1">شهر أول - فصل ثاني</option>
      <option value="2-2">شهر ثاني - فصل ثاني</option>
      <option value="2-3">نهاية السنة</option>
    </select>

    <select id="subjectSelect">
      <option value="">اختر المادة</option>
    </select>

    <select id="questionsSelect">
      <option value="">عدد الأسئلة</option>
      <option value="10">10 أسئلة</option>
      <option value="20">20 سؤال</option>
      <option value="30">30 سؤال</option>
      <option value="40">40 سؤال</option>
      <option value="50">50 سؤال</option>
      <option value="60">60 سؤال</option>
    </select>

  </div>

  <button id="continueBtn">متابعة</button>
</div>

<script src="main.js"></script>

</body>
</html>
